<!Doctype html>
<head>
    <title>calculator</title>
    <link rel="stylesheet" type="style1.css">
    <script type="text/javascript">
    function displaynum(n1){
    calculator.text1.value=calculator.text1.value+n1;
}
function clr(){
    calculator.text1.value="";
}
    </script>
</head>

<body style="margin: 0%;
padding: 0;
background-color: beige;">
<div class="container1">
<form name="calculator">
<div id="container" style=    "text-align: center;
margin-top: 20%;
background-position: center;">
    <input class="" type="text" name="text1" style="text-align:right"><br>
    <input type="button" name="btn1" value="1" onclick="displaynum(btn1.value)">
    <input type="button" name="btn2" value="2" onclick="displaynum(btn2.value)">
    <input type="button" name="btn3" value="3" onclick="displaynum(btn3.value)">
    <input type="button" name="btn4" value="4" onclick="displaynum(btn4.value)"><br>
    <input type="button" name="btn5" value="5" onclick="displaynum(btn5.value)">
    <input type="button" name="btn6" value="6" onclick="displaynum(btn6.value)">
    <input type="button" name="btn7" value="7" onclick="displaynum(btn7.value)">
    <input type="button" name="btn8" value="8" onclick="displaynum(btn8.value)"><br>
    <input type="button" name="btn9" value="9" onclick="displaynum(btn9.value)">
    <input type="button" name="btn0" value="0" onclick="displaynum(btn0.value)">
    <input type="button" name="pointbtn" value="." onclick="displaynum(pointbtn.value)">
    <input type="button" name="addbtn" value="+" onclick="displaynum(addbtn.value)"><br>
    <input type="button" name="subbtn" value="-" onclick="displaynum(subbtn.value)">
    <input type="button" name="mulbtn" value="*" onclick="displaynum(mulbtn.value)">
    <input type="button" name="divbtn" value="/" onclick="displaynum(divbtn.value)">
    <input type="button" name="equalbtn" value="=" onclick="text1.value=eval(text1.value)">
    <input type="button" name="allclearbtn" value="AC" onclick="clr()">
    
</div>
</form>
</div>
</body>
</html>
